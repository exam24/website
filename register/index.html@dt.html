<script>
var nick = document.getElementById("nick");
var error = document.getElementById("error");

function check(e) {
    var v = nick.value;
    var m = "";
    if (v.length > 16) {
        m = "Username is too long";
    } else {
        for (var i = 0; i < v.length; i++) {
            var c = v.charCodeAt(i);
            if (c < 33 || c > 125) m = "Username contains invalid character";
        }
    }
    if (m == "") {
        error.style.display = "none";
    } else {
        error.innerHTML = m;
        error.style.display = "inline";
    }
}

nick.addEventListener("change",check);
nick.addEventListener("keyup",check);
</script>
